{% extends 'base.html' %}

{% block title %}Удалить из избранного{% endblock %}

{% block content %}
<div class="main-content container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mt-12 mb-8">Удалить из избранного</h1>
    <p class="text-center text-gray-600 mb-4">Вы уверены, что хотите удалить "{{ object.product.name }}" из избранного?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Удалить</button>
        <a href="{% url 'favorites_view' %}" class="btn px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Отмена</a>
    </form>
</div>
{% endblock %}

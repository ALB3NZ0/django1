{% extends 'base.html' %}

{% block title %}Удалить элемент корзины{% endblock %}

{% block content %}
    <h1>Удалить элемент корзины</h1>
    <p>Вы уверены, что хотите удалить "{{ object.product.name }}" из корзины?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'cart_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

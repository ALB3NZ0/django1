{% extends 'base.html' %}

{% block title %}Удалить характеристику{% endblock %}

{% block content %}
    <h1>Удалить характеристику</h1>
    <p>Вы уверены, что хотите удалить характеристику "{{ object.feature_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'equipment_feature_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
